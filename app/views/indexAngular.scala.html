<!DOCTYPE html>
<html ng-app="dntApp">
<head>
	<title>DNT</title>
	<link rel="stylesheet" type="text/css" href=@routes.Assets.at("stylesheets/bootstrap.css")>
	<link rel="stylesheet" type="text/css" href=@routes.Assets.at("stylesheets/main.css")>
	<link rel="stylesheet" type="text/css" href=@routes.Assets.at("stylesheets/font-awesome.css")>
	<link rel="stylesheet" type="text/css" href=@routes.Assets.at("stylesheets/font-awesome.min.css")>
	<link rel="SHORTCUT ICON" href="@routes.Assets.at("/images/favicon.ico")" />
</head >
<body ng-cloak>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!-- <a class="navbar-brand" href="#/"></a> -->
				<a href="#/"><img src="assets/images/dntLogo_small.png"></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"  id="bs-example-navbar-collapse-1" ng-controller="headerController">
				<ul class="nav navbar-nav"></ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-show="!loggedIn"><a href="#/login">sign in</a></li>
					<li ng-show="loggedIn" class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> {{name}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#/orderHistory">Orders</a></li>
							<li class="divider"></li>
							<li><a ng-click="logoutAction()">Sign out</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div ng-view>
	
	</div>
	
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/angular.js")"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
	<script src="@routes.Assets.at("javascripts/angular-route.js")"></script>
	<script src="@routes.Assets.at("javascripts/angular-cookies.js")"></script>
	<script src="@routes.Assets.at("javascripts/angular-resource.js")"></script>
	<script src="@routes.Assets.at("javascripts/angular-sanitize.js")"></script>
	<script src="@routes.Assets.at("javascripts/ui-bootstrap-tpls-0.10.0.js")"></script>
	
	<script src="@routes.Assets.at("javascripts/angular-locale_no.js")"></script>
	
	<script src="@routes.Assets.at("javascripts/daterangepicker.js")"></script>
	<script src="@routes.Assets.at("javascripts/moment.js")"></script>
	<script src="@routes.Assets.at("javascripts/ng-bs-daterangepicker.js")"></script>
	
	<script src="@routes.Assets.at("app/app.js")"></script>
    <script src="@routes.Assets.at("app/controllers/controllers.js")"></script>
    <script src="@routes.Assets.at("app/directives/dntBookingModule.js")"></script>
    <script src="@routes.Assets.at("app/controllers/adminController.js")"></script>
    
    <script src="@routes.Assets.at("app/controllers/modal.js")"></script>
    <script src="@routes.Assets.at("app/controllers/tooltip.js")"></script>
    <script src="@routes.Assets.at("app/controllers/collapse.js")"></script>
    
    <script src="@routes.Assets.at("app/controllers/accordion.js")"></script>
    <script src="@routes.Assets.at("app/services/ordersService.js")"></script>
    <script src="@routes.Assets.at("app/services/cabinService.js")"></script>
    <script src="@routes.Assets.at("app/services/authService.js")"></script>
    
   
</body>
</html>
