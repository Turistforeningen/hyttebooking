<div class="login-panel" ng-model="authController">
  
  <form class="pure-form" ng-submit="login(credentials)">
       <input type="text" class="pure-input-1-3" placeholder="username" name="token" ng-model="credentials.emailAdress" required/>
      <input type="password" class="pure-input-1-3" placeholder="password" name="token" ng-model="credentials.password" required/>

      <button type="submit" class="pure-button pure-button-primary">Sign in</button>
  </form >
</div>
