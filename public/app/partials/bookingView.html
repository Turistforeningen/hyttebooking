<div class="whole" style="background-color: #dbdbdb">
	<div class="container" style="background-color: #ffffff;">
		<div class="row" style="background-color: #51e4cb; height: 400px">
			<!--This is just the container where the cabin information will be-->
		</div>

		<div class="row"
			style="border-bottom: 10px solid white; border-top: 5px solid white;">
			<alert ng-repeat="alert in alerts" type="alert.type"
				close="closeAlert($index)">{{alert.msg}}</alert>
			<div class="col-lg-12">
				<h2>Booking</h2>
			</div>
			
			
<!-- /////////////////////////////////////////////// NUMBER OF BEDS TO BE RESERVED /////////////////////////////////////////////// -->

			<div class="col-lg-3" style="min-height: 300px;">
				<div class="row">
					<div class="col-lg-9">
						<p>Voksen, medlem</p>
					</div>
					<div class="col-lg-3">
						<select style="width: 50px">
							<option value="one">1</option>
							<option value="two">2</option>
							<option value="three">3</option>
							<option value="four">4</option>
							<option value="five">5</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-9">
						<p>Ungdom, medlem</p>
					</div>
					<div class="col-lg-3">
						<select style="width: 50px">
							<option value="one">1</option>
							<option value="two">2</option>
							<option value="three">3</option>
							<option value="four">4</option>
							<option value="five">5</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-9">
						<p>Barn, medlem</p>
					</div>
					<div class="col-lg-3">
						<select style="width: 50px">
							<option value="one">1</option>
							<option value="two">2</option>
							<option value="three">3</option>
							<option value="four">4</option>
							<option value="five">5</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-9">
						<p>Spedbarn</p>
					</div>
					<div class="col-lg-3">
						<select style="width: 50px">
							<option value="one">1</option>
							<option value="two">2</option>
							<option value="three">3</option>
							<option value="four">4</option>
							<option value="five">5</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12" style="padding-top:10px">
						<p>Ikke medlem?</p>
					</div>
				</div>
				<input type="number" class="form-control"ng-model="booking.nrOfPersons">
				<!-- Voksen, ikke-medlem <input type="number" class="form-control" ng-model="booking.nrOfPersons"> -->
			</div>


<!-- //////////////////////////////////////////////////// DATE TO BE RESERVED //////////////////////////////////////////////////// -->

			<div class="col-lg-6" style="min-height: 300px; border-left: 1px solid #ccc; border-right: 1px solid #ccc;">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-6">
							From: ¾¿Œ <input type="text" class="form-control" value="DD.MM.">
							<!-- From: <input type="daterange" class="form-control" ng-model="booking.dayOfBookingStart">  -->
						</div>
						<div class="col-lg-6">
							To: <input type="text" class="form-control" value="DD.MM.">
							<!-- To: <input type="daterange" class="form-control" ng-model="booking.dayOfBookingEnd">  -->
						</div>
					</div>
				</div>
			</div>


<!-- ////////////////////////////////////////////////// ORDER SUMMARY AND SUBMIT ///////////////////////////////////////////////// -->

			<div class="col-lg-3" style="min-height: 300px">
				<div style="height: 300px;">
					<h4>Order summary should appear!</h4>
				</div>
				<div style="text-align: center;">
					<button class="btn btn-primary submit"
						ng-click="postBooking(booking)">Bestill</button>
				</div>
			</div>
		</div>
		<div class="row" style="background-color: #51e4cb; height: 400px">
			<!--This is just an other information container-->
		</div>
	</div>
	<pre>form = {{booking | json}} booking - json</pre>
</div>
