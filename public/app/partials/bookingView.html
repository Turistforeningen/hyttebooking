<div class="whole" style="background-color: #dbdbdb">
	<div class="container" style="background-color: #ffffff;">
		<div class="row" style="background-color: #51e4cb; height: 400px">
			<!--This is just the container where the cabin information will be-->
		</div>

		<div class="row" style="border-bottom:10px solid white; border-top:5px solid white;">
			<alert ng-repeat="alert in alerts" type="alert.type"
				close="closeAlert($index)">{{alert.msg}}</alert>
			<div class="col-lg-12">
				<h2>Booking</h2>
			</div>
			<div class="col-lg-3"style="min-height: 350px;">
				<div class="span9">
					Voksen, medlem 
				</div>
				<div class="span3">
					<select class="form-control" style="width:70px">
    				<option value="one">1</option>
    				<option value="two">2</option>
    				<option value="three">3</option>
    				<option value="four">4</option>
    				<option value="five">5</option>
				</select>
				</div>
				
				
				
				
				<input type="number" class="form-control" ng-model="booking.nrOfPersons">
				Ungdom, medlem <input type="number" class="form-control" ng-model="booking.nrOfPersons">
				Barn, medlem <input type="number" class="form-control" ng-model="booking.nrOfPersons"><br>
				Spedbarn <input type="number" class="form-control" ng-model="booking.nrOfPersons"><br>
				Ikke medlem?<br>
				<!-- Voksen, ikke-medlem <input type="number" class="form-control" ng-model="booking.nrOfPersons"><br>
				Voksen, ikke-medlem <input type="number" class="form-control" ng-model="booking.nrOfPersons"><br>
				Voksen, ikke-medlem <input type="number" class="form-control" ng-model="booking.nrOfPersons"> -->
			</div>
			
			<div class="col-lg-6" style="min-height: 350px; border-left: 1px solid #ccc; border-right: 1px solid #ccc;">
				<h4>Velg datoer (fra - til)</h4>
				<!--From: <input type="daterange" class="form-control" ng-model="booking.dayOfBookingStart"> 
        		To: <input type="daterange" class="form-control" ng-model="booking.dayOfBookingEnd"> <br> 
        		{{booking.dayOfBookingStart}}<br> -->
				<input type="daterange" ng-model="booking.dates" format="YYYY MM DD"
					separator="-">
				<h4>Velg datoer</h4>
				From: <input type="daterange" class="form-control"
					ng-model="booking.dayOfBookingStart"> To: <input
					type="daterange" class="form-control"
					ng-model="booking.dayOfBookingEnd">
			</div>
			
			<div class="col-lg-3"
				style="min-height: 350px">
				<div style="height:300px;">
					<h4>Order summary should appear!</h4>
				</div>
				<div style="text-align:center;">
					<button class="btn btn-primary submit" ng-click="postBooking(booking)">Bestill</button>
				</div>
			</div>
		</div>
		<div class="row" style="background-color: #51e4cb; height: 400px">
			<!--This is just an other information container-->
		</div>
	</div>
	<pre>form = {{booking | json}} booking - json</pre>
</div>
