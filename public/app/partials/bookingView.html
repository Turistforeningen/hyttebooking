<div class="whole" style="background-color: #dbdbdb">
	<div class="container" style="background-color: #ffffff;">
		<div class="row" style="position: center;">
			<!--This is just the container where the cabin information will be-->
			<img src="assets/images/DNT_hytteprofil_top_small.jpg" />
		</div>

		<div class="row well"
			style="border-bottom: 10px solid white; border-top: 5px solid white;">
			<alert ng-repeat="alert in alerts" type="alert.type"
				close="closeAlert($index)">{{alert.msg}}</alert>
			<div class="col-lg-12">
				<h2>Booking</h2>
			</div>

			<!-- //////////////////////////////////////////////// DNT BOOKING SOLUTION - START//////////////////////////////////////////////// -->
			<!-- /////////////////////////////////////////////// Numbers of beds to be reserved ////////////////////////////////////////////// -->

			<div class="col-lg-3 col-md-3" style="min-height: 300px;">
				<div class="row">
					<div class="col-lg-9 col-md-9">
						<p>Voksen, medlem</p>
					</div>
					<div class="col-lg-3 col-md-3">
						<select class="selectNumber" ng-model="person.adultM" ng-options="adultM for adultM in range(person.adultM)"></select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-9 col-md-9">
						<p>Ungdom, medlem</p>
					</div>
					<div class="col-lg-3 col-md-3">
						<select class="selectNumber" ng-model="person.youthM" ng-options="youthM for youthM in range(person.youthM)"></select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-9 col-md-9">
						<p>Barn, medlem</p>
					</div>
					<div class="col-lg-3 col-md-3">
						<select class="selectNumber" ng-model="person.childM" ng-options="childM for childM in range(person.childM)"></select> 
					</div>
				</div>
				<!-- /row -->
				<div class="row">
					<div class="col-lg-9 col-md-9">
						<p>Spedbarn</p>
					</div>
					<div class="col-lg-3 col-md-3">
						<select class="selectNumber" ng-model="person.baby" ng-options="baby for baby in range(person.baby)"></select> 
					</div>
				</div>
				<!-- /row -->
				<div class="row">
					<div class="row">
						<div class="col-lg-12 col-md-12" style="padding-top: 10px">

							<div ng-controller="AccordionDemoCtrl">
								<accordion close-others="oneAtATime"> <accordion-group
									heading="Ikke medlem?">
								<div class="row">
									<div class="col-lg-9 col-md-9">
										<p>Voksen, ikke-medlem</p>
									</div>
									<div class="col-lg-3 col-md-3">
										<select class="selectNumber" ng-model="person.adult" ng-options="adult for adult in range(person.adult)"></select> 
									</div>
								</div>
								<!-- /row -->
								<div class="row">
									<div class="col-lg-9 col-md-9">
										<p>Ungdom, ikke-medlem</p>
									</div>
									<div class="col-lg-3 col-md-3">
										<select class="selectNumber" ng-model="person.youth" ng-options="youth for youth in range(person.youth)"></select>
									</div>
								</div>
								<!-- /row -->
								<div class="row">
									<div class="col-lg-9 col-md-9">
										<p>Barn, ikke-medlem</p>
									</div>
									<div class="col-lg-3 col-md-3">
										<select class="selectNumber" ng-model="person.child" ng-options="child for child in range(person.child)"></select>
									</div>
								</div>
								<!-- /row -->
								</accordion-group> </accordion>
							</div>

						</div>
					</div>
				</div>
			</div>
			<!-- col-lg-3 -->


			<!-- //////////////////////////////////////////////////// Date to be reserved //////////////////////////////////////////////////// -->

			<div class="col-lg-6"
				style="min-height: 300px; border-left: 1px solid #ccc; border-right: 1px solid #ccc;">
				<div class="col-lg-12 col-md-12">
					<div class="row">
						<div class="col-lg-6 col-md-6">
							From: <input type="text" ng-model="booking.dateFrom" class="form-control"
								placeholder="DD.MM.ÅÅÅÅ">
							
						</div>
						<div class="col-lg-6 col-md-6">
							To: <input type="text" ng-model="booking.dateTo" class="form-control" placeholder="DD.MM.ÅÅÅÅ">
							
						</div>
					</div>
				</div>
			</div>


			<!-- ////////////////////////////////////////////////// Order summary and submit ///////////////////////////////////////////////// -->

			<div class="col-lg-3" style="min-height: 300px">
				<div style="height: 250px;">
					<h4>Order summary should appear!</h4>
				</div>
				<div style="text-align: center;">

					<div ng-controller="ModalDemoCtrl">
						<script type="text/ng-template" id="myModalContent.html">

</div>

			<p>Voksen, medlem</p>
			<p>Barn, ikke-medlem</p>
			<p>Spedbarn</p>
		</div>
		<div class="col-lg-8">
			<p>2</p>

			<p>1</p>

	</div>
	<div class="row">

						<button class="btn btn-primary" ng-click="open()">Reserver</button>
						<div ng-show="selected">Selection from a modal: {{ selected
							}}</div>
					</div>

				</div>
			</div>
		</div>
		<!-- /row -->
		<!-- ///////////////////////////////////////////////// DNT BOOKING SOLUTION - END ///////////////////////////////////////////////// -->

		<div class="row">
			<!--This is just an other information container-->
			<img src="assets/images/DNT_hytteprofil_bottom_small.jpg" />
		</div>
	</div>
	<pre>{{booking}}</pre>
	<pre>{{person}}</pre>
</div>
