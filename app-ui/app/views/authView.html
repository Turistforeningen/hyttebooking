<div class="container fill">
	<div class="row spaceLineBig"></div>
	<div class="row spaceLineBig"></div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 well whole">
			<div class="row">
				<div class="col-lg-12">
					<h2>Logg inn</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<form class="form-inline" role="form"
						ng-submit="login(credentials)">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="username"
								ng-model="credentials.emailAdress" required />

						</div>
						<div class="form-group">
							<input type="password" class="form-control"
								placeholder="password" ng-model="credentials.password" required />
						</div>


						<button type="submit" class="btn btn-default">Sign in</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
