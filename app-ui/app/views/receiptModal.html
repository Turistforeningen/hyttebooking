<div class="modal-body">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12" style="text-align: right">
					<button class="btn btn-default" ng-click="cancel()">
						<span class="glyphicon glyphicon-remove"></span>
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<h2>Kvittering</h2>
					<div class="row">
						<div class="col-lg-4 ">
							<p><strong>Hyttenavn</strong></p>
							<p>{{data.cabin.name}}</p>
						</div>
						<div class="col-lg-4">
							<p><strong>Reservert</strong></p>
							<p>{{data.timeOfBooking | date}}</p>
						</div>
					</div>	
					<div class="row">
						<div class="col-lg-4 ">
							<p><strong>Ordrenummer</strong></p>
							<p>{{data.id}}</p>
						</div>
						<div class="col-lg-8 ">
							<p><strong>Periode reservert</strong></p>
							<p>{{data.dateFrom | date}} - {{data.dateTo |date}}</p>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-lg-12">
							<div class="col-lg-12">
								<!-- Bed summary should appear here -->
								<dnt-price-viewer category-model="data.payment.guests"
									from-date="data.dateFrom" to-date="data.dateTo" total-amount="data.payment.amount"></dnt-price-viewer>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
